<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.data.author.name }}">

<link rel="icon" href="{{ site.baseurl }}/img/icon.jpeg">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/img/apple-touch-icon.jpeg">
<link rel="shortcut icon" href="{{ site.baseurl }}/img/shortcut-icon.jpeg">

<link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">
<link rel="stylesheet" href="{{ site.baseurl }}/inc/w3.css">
<link rel="stylesheet" href="{{ site.baseurl }}/inc/styles.css">
