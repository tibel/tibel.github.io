<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/hyde.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="icon" sizes="192x192" href="//gravatar.com/avatar/{{ site.author.gravatar }}?s=192">
  <link rel="apple-touch-icon" href="//gravatar.com/avatar/{{ site.author.gravatar }}?s=152">
  <link rel="shortcut icon" href="//gravatar.com/avatar/{{ site.author.gravatar }}?s=16">

  <!-- Feeds -->
  <link rel="alternate" type="application/rss+xml" title="Blog (RSS 2.0)" href="{{ site.baseurl }}blog/feed/rss.xml">
  <link rel="alternate" type="application/atom+xml" title="Blog (Atom 1.0)" href="{{ site.baseurl }}blog/feed/atom.xml">
</head>
