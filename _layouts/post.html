---
layout: default
---

<article>
<header class="ti-page-header">
  <h1 class="w3-title">{{ page.title }}</h1>
  <p class="w3-text-grey">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% else %} • {{ site.data.author.name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>
{{ content }}
</article>
