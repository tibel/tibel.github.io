---
layout: page
title: "Posts"
---

<ul class="ti-list-unstyled">
  {% for post in site.posts %}
    <li class="w3-margin-bottom">
      <span class="w3-text-grey">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2 class="w3-margin-0"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    </li>
  {% endfor %}
</ul>

<p>subscribe <a href="{{site.baseurl }}/feed.xml">via Atom</a></p>
